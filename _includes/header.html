<header>
    <div class="row container">
        <div class="col-sm-6 inner">
            <h1 class="header">{{ include.title }}</h1>
            <h2>{{ include.text }}</h2>
            <br>
            <br>
            <a href="{{ include.ctaLink }}" class="btn btn-primary btn-xl page-scroll">{{ include.cta }}</a>
        </div>
        <div class="col-sm-6 outer">
            <img src="{{ include.image }}">
        </div>
    </div>
</header>
